name: mi_house
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animate_do: ^2.0.0
  dartz: ^0.10.0-nullsafety.1
  fl_chart: ^0.35.0
  font_awesome_flutter: ^9.0.0
  get_it: ^6.1.1
  google_fonts: ^2.0.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  http: ^0.13.1
  intl: ^0.17.0
  json_annotation: ^4.0.1
  provider: ^5.0.0
  flutter_staggered_grid_view: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  flutter_launcher_icons: ^0.9.0
  hive_generator: ^1.1.0
  json_serializable: ^4.1.1
  lint: ^1.0.0
  mockito: ^5.0.6
  test: null

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/login/
    - assets/images/social_icons/
    - assets/images/ilustrations/